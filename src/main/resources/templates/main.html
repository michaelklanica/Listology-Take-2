<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listology - Main Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Listology - Main Page</h2>

  <!-- Search form -->
  <form class="mb-4">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search posts...">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <!-- Posts list -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Title</th>
      <th>Category</th>
      <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over posts and display them -->
    <tr th:each="post : ${posts}">
      <td><a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}"></a></td>
      <td th:text="${post.category.name}"></td>
      <td th:text="${post.user.username}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
