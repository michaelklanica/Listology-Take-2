<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<h2>Create a New Post</h2>
<form action="/posts/create" method="post" th:object="${post}">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" th:field="*{title}" required><br><br>

    <label for="content">Content:</label><br>
    <textarea id="content" name="content" th:field="*{content}" required></textarea><br><br>

    <label for="author">Author:</label><br>
    <input type="text" id="author" name="author" th:field="*{author}" required><br><br>

    <label for="createdAt">Created At:</label><br>
    <input type="datetime-local" id="createdAt" name="createdAt" th:field="*{createdAt}" required><br><br>

    <label for="category">Category:</label><br>
    <select id="category" name="category" th:field="*{category}" required>
        <option value="MUSIC">Music</option>
        <option value="MOVIES">Movies</option>
        <option value="BOOKS">Books</option>
    </select><br><br>

    <input type="submit" value="Create Post">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
